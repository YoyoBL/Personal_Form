<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Personal Form</title>
   </head>
   <body>
      <h1>Personal Info Form</h1>
      <form action="https://formspree.io/f/xaykrepa" method="POST">
         <fieldset>
            <legend>Personal Info</legend>

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required />

            <label for="surname">Surname:</label>
            <input type="text" id="surname" name="surname" />

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" />

            <label for="dob">Date Of Birth:</label>
            <input type="date" id="dob" name="dob" />

            <label for="country">Country</label>
            <select name="country" id="country">
               <option value="Israel">Israel</option>
               <option value="France">France</option>
               <option value="England">England</option>
               <option value="Greece">Greece</option>
               <option value="Italy">Italy</option>
            </select>
         </fieldset>
         <br />

         <fieldset>
            <legend>Gender</legend>
            <input type="radio" id="male" name="gender" value="male" />
            <label for="male">Male</label>

            <input type="radio" id="female" name="gender" value="female" />
            <label for="female">Female</label>
         </fieldset>
         <br />

         <fieldset>
            <legend>Profile</legend>
            <label for="profileImage">Profile Image</label>
            <input
               type="file"
               id="profileImage"
               name="profileImage"
               accept=".png, .jpg, .jpeg"
            />

            <label for="nickname">NickName</label>
            <input type="text" id="NickName" name="nickName" />

            <label for="fColor">Favorite Color</label>
            <input type="color" id="fColor" name="favorite-Color" />

            <label for="password">Password</label>
            <input type="password" id="password" name="password" />
            <br />

            <label for="bio">BIO</label>
            <textarea name="bio" id="bio" rows="1"></textarea>
         </fieldset>
         <br />

         <fieldset>
            <legend>Favorite Animals</legend>
            <input type="checkbox" id="dogs" name="favorite-animals" />
            <label for="dogs">Dogs</label>
            <input type="checkbox" id="cats" name="favorite-animals" />
            <label for="cats">Cats</label>
            <input type="checkbox" id="camels" name="favorite-animals" />
            <label for="camels">Camels</label>
            <input type="checkbox" id="hamsters" name="favorite-animals" />
            <label for="hamsters">Hamsters</label>

            <input type="checkbox" id="unicorn" name="favorite-animals" />
            <label for="unicorn">Unicorn</label>
         </fieldset>
         <br />

         <fieldset>
            <legend>Very Personal Questions</legend>

            <label for="height">How tall are you (cm)?</label>
            <input type="number" id="height" name="height" />

            <label for="happiness">How Happy are you?</label>
            <input type="range" id="happiness" min="0" max="5" value="0" />
         </fieldset>
         <br />

         <input type="reset" />
         <input type="submit" />
      </form>
   </body>
</html>

2. create a form which the user can submit to formspree

	Personal Info
	Name, Surname, Email, Date of Birth, Gender, Country

	Profile
	Image, Nick Name, Favorite Color, Password, Bio

	Favorite Animals (multi)
	Dogs, Cats, Camels, Hamster, Unicorn

	Very Peaky Questions
	How tall are you (cm), How Happy are you?

	Actions
	Submit, Reset
	
3. Upload to github pages -->
